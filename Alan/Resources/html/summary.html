<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<meta charset="utf-8">
		<script src="https://github.com/mbostock/d3/raw/v1.8.2/d3.js" type="text/javascript"></script>
		<title>Summary View</title>
	</head>
	<body style="background:#fff;margin-top:0px;margin-left:0px">
		<!-- <script type="text/javascript">
			d3.select("body")
				.append("p")
				.text("D3 successfully loaded!");
		</script> -->
		<script type="text/javascript">
		  var data = [];
	      var i=0;
	      for(i=0; i<1000; i++){
	        data.push({"x":Math.random(), "y":Math.random()});
	      }
	      var h = 1000;
	      var vis = d3.select("body")
	          .append("svg:svg")
	          .attr("width", 300)
	          .attr("height", 170)
	
	      var x = d3.scale.linear().domain([0,1])
	          .range([300/2 - 400, 300/2]),
	      y = d3.scale.linear().domain([0,1]).range([0,h]),
	      r = d3.scale.linear().domain([0,1]).range([5,10]),
	      c = d3.scale.linear().domain([0,1]).range(["hsl(250, 50%, 50%)",
	      "hsl(350, 100%, 100%)"]).interpolate(d3.interpolateHsl)
	
	      vis.selectAll("circle")
	          .data(data)
	          .enter().append("svg:circle")
	          .attr("cx", function(d){ return x(d.x) })
	          .attr("cy", function(d){return y(d.y) })
	          .attr("stroke-width", "none")
	          .attr("fill", function(){return c(Math.random())})
	          .attr("fill-opacity", .5)
	          .attr("r", function(){return r(Math.random())})
	      var y2 = d3.scale.linear().domain([0,1]).range([h/2 - 20, h/2 + 20])
	      var del = d3.scale.linear().domain([0,1]).range([0,1])
	
	      d3.selectAll("circle").transition()
	      .attr("cx", function(){ return x(Math.random())})
	          .attr("cy", function(){ return y2(Math.random())})
	          .attr("visibility", "visible")
	          .delay(function(d,i){ return i * del(Math.random())})
	          .duration(60000)
	          .ease("elastic", 10, .45);
		</script>
	</body>
</html>
